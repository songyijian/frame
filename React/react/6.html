<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> 5、对数据操作</title>
		<script src="src/react-with-addons.js"></script>
		<script src="src/react-dom.js"></script>
		<script src="src/browser.min.js"></script>
		<style type="text/css">
			.closebtn{display: inline-block; width: 30px; text-align:center;}
		</style>
	</head>


	<body>
		<div id="div1"></div>

		<script type="text/babel">
			var ItemComponent = React.createClass({
				mixins:[React.addons.LinkedStateMixin],
				getInitialState:function(){
					//改变从新渲染
					return {mes:this.props.values,
							pushv:this.props.listT
						}
				},
				render:function (){
					return (
						<div>
							<h2>5、拆分组件&循环</h2>
							<input type="text" ref="input_text" valueLink={this.linkState('mes')} />
							<input type="submit" value={this.props.bootomv} onClick={this.clickFn}/>
							<br/>
							<p>{this.state.mes}</p>
							<ListC listT={this.state.pushv}/>
						</div>
					)	
				},
				clickFn:function(ev){
					//取值 refs
					var c=this.refs.input_text.value
					var j=this.state.pushv.concat(c)
					//设置初始值
					this.setState({pushv:j})
					logs(this.state)
				}
			});

			var ListC=React.createClass({
				render:function(){
					return(
						<ul>{
								this.props.listT.map(function(o,i){
									return  <li key={i}>
												<strong>{o}</strong> <SpanC spani={i}/>
											</li>
								})
							}
						</ul>
					)
				}
			});

			var SpanC=React.createClass({
				render:function(){
					return(
						<span className="closebtn" ref={this.props.spani} >x</span>
					)
				}
			})




			var data={
				values:'输入内容',
				bootomv:'提交',
				listT:['列表','列表','列表','列表']
			};

			//直接传入一个json
			ReactDOM.render(
				<ItemComponent {...data}/>,
				document.getElementById('div1'),
				function(){
					console.log('ReactDOM,执行完毕')
				}
			);

			function logs(o){
				console.log(o)
			}

		</script>
	</body>
</html>
