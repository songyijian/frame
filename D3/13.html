<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13.D3 饼状图 </title>
    <script src="d3.v4.js"></script>
    <style>
        svg {
            background: #ccc;
        }
    </style>
</head>

<body>
    <script>
        'use strict';
        (() => {
            var datas = [10, 80, 190, 101]
            var xpadding = 20,
                ypadding = 20,
                w = 500,
                h = 500;
            var osvg = d3.select('body')
                .append("svg")
                .attr('width', w)
                .attr('height', h)
                .append('g')
                .attr('transform', 'translate(200,200)');


            // arc  https://github.com/d3/d3-shape
            var arc = d3.arc()
                .innerRadius(0) //内半径
                .outerRadius(100) //外半径
                .startAngle(0) //其实角
                .endAngle(120 * Math.PI / 180); //结束角

            osvg.append('path')
                .attr('d', arc)


        })()
    </script>
</body>

</html>
