<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3.v4.js"></script>
</head>

<body>
    <a href="https://wizardforcel.gitbooks.io/d3-api-ref/content/%E8%BF%87%E6%B8%A1.html">过度动画api </a>



    <script>
        console.log(d3)

        var oc = d3.select('body')
            .append('svg')
            .attr('height', 500)
            .attr('width', 500)
            .append('circle')
            .attr('r', 50)
            .attr('cy', 50)
            .attr('cx', 50)
            .attr('fill', 'red');

        oc.transition()
            .duration(1000) //持续时间
            .attr("cx", 300)
    </script>


</body>

</html>
