<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>vue指令</title>
	<style type="text/css">
		.color{ color: red;}
		.size20{ font-size: 26px; }
	</style>
</head>
<body>
	<h1>
		<a href="https://cn.vuejs.org/v2/api/#指令">vue指令>官网</a>
	</h1>
	<div id="box">
		<div>{{v}}</div>
		<hr />
	
		<div v-html="htmls"></div>
		<p v-bind:title="title">鼠标放上查看title</p>
		<input type="button" value="按钮绑定事件" v-on:click="bomb"/>
		<p class="color" :class={"size20":true}>class 绑定</p>
	</div>
	
	<script src="src/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#box",
			data:{
				v:`v-text v-html v-show v-if v-else v-else-if v-for v-on v-bind v-model v-pre v-cloak v-once`,
				a:"v-model"	,
				title:"通过v-bind 来处理属性",
				htmls:`<span>这里是通过v-html渲染的一个html字符串</span>`
			},
			methods:{
				bomb(){
					alert("成功绑定一个envt")
				}
			}
		})
	</script>
</body>
</html>
