<!doctype html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <title>11.计算属性</title>
    </head>

    <body>
        <h1>计算属性 computed </h1>
        <div id="box">
            <h3> computed ：处理原数据，计算出一个实际不存在的属性 ，可以当作data属性来使用</h3>
            <input type="button" @click="addm" value="+=100">
            <p>
                金额 <br> 中国：{{money}}¥
                <br> USA：{{usa}}$
                <br> japan：{{japan}}日元
            </p>
            <p>{{ou}}</p>
        </div>


        <script src="src/vue.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            new Vue({
                el: "#box",
                data: {
                    money: 200,
                    ou: 1
                },
                methods: {
                    addm() {
                        this.money += 100;
                    }
                },
                filters: {},
                computed: {
                    usa() {
                        return this.money * (1 / 6.5);
                    },
                    japan() {
                        return this.money * 16.75
                    },
                    // 可能是2.0不允许函数名覆盖已有的属性
                    // ou() { 
                    //     return this.money + this.ou;
                    // }

                }

            })
        </script>

    </body>

</html>
