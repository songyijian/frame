<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>20、自定义事件</title>
    <style>
        #box div {
            border: 1px solid red;
            width: 300px;
        }
        
        h4 {
            margin: 0;
            background-color: #ccc;
            height: 40px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <h1>自定义事件 $emit() </h1>
    <div id="box">
        <h3>特别注意:组件内的属性方式传参，也要遵行驼峰转成 - 传 。不然很容易报错</h3>
        <div>
            <h4>{{getData}}</h4>
            <ul>
                <lis v-for="item in list" :oitem="item" v-on:getfnf='getcall'></lis>
            </ul>
        </div>
    </div>

    <script src=" src/vue.js " type="text/javascript " charset="utf-8 "></script>
    <script>
        Vue.component("lis", {
            props: ['oitem'],
            template: `<li v-on:click="getFn(oitem)">{{oitem}}</li>`,
            data() {
                return ({})
            },
            methods: {
                getFn(val) {
                    this.$emit('getfnf', val)
                }
            }
        })
        new Vue({
            el: "#box",
            data: {
                list: ['javascript', 'css', 'html', 'vue', 'react', 'node'],
                comtent: {
                    'javascript': ["4", 'ES6', 'ES7'],
                    'css': ['CSS2', 'CSS3'],
                    'html': ['XHTML', 'HTML5'],
                    'vue': [1, 2],
                    'react': [1, 2],
                    node: [4, 5, 6]
                },
                getData: null
            },
            methods: {
                getcall(n) {
                    this.getData = n;
                }
            }
        })
    </script>

</body>

</html>
