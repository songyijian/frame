<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>12、计算属性 set get </title>
</head>

<body>
    <h1> computed _ set() get()</h1>
    <div id="box">
        <h3>针对computed的 set 和get 的监听，xx{set(val){},get(){}}</h3>

        <input type="button" @click="setUSA" value="计算属性USA=300$">
        <p>
            金额 <br> 中国：{{money}}¥
            <br> USA：{{usa}}$
        </p>
    </div>


    <script src="src/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        new Vue({
            el: "#box",
            data: {
                money: 200,
                huilv: 0.65
            },
            methods: {
                setUSA() {
                    this.usa = 300;
                }
            },
            filters: {},
            computed: {
                usa: { //get和set进行监听调用
                    get() {
                        console.log("usa 属性被调用")
                        return this.money * (1 / 6.5);
                    },
                    set(value) {
                        this.money = value * 6.5;
                        console.log(value, this.money)
                    }
                }
            }

        })
    </script>

</body>

</html>
