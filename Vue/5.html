<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>事件对象</title>
</head>

<body>
    <a href="https://cn.vuejs.org/v2/guide/events.html">事件处理器</a>
    <h1>v-on：xx=“”事件对象</h1>
    <div id="box">
        <input type="button" value="btnc+=1 btn" v-on:click="btnc+=1"> <span>按钮被点击了：{{btnc}}次</span>
        <h3>事件函数</h3>
        <input type="button" value=" v-on btn" v-on:click="event1">
        <h3>事件传参 要注意的是$event</h3>
        <input type="button" value=" $event btn" v-on:click="event2($event,2)">

        <p @click="eventFn">
            {{evHTML}}
            <span v-for="item in 10" v-bind:style="{ color: 'red', fontSize: '40px' }">{{item}}</span>
        </p>

        <h3>v-on:click.prevent= 阻止默认事件 a连接没有跳转</h3>
        <a href="https://cn.vuejs.org/v2/guide/events.html#方法事件处理器" v-on:click.prevent="doThis">阻止了a标签的默认机制</a>
        <h3>v-on:keyup.enter 回车响应</h3>
        <input v-on:keyup.enter="submit">
        <h3>@keyup.alt.67 组合键 alt+c</h3>
        <input @keyup.alt.67="clear">
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        new Vue({
            el: "#box",
            data: {
                btnc: 0,
                evHTML: ''
            },

            methods: { //这是所有函数的包装器
                event1(event) {
                    console.log(arguments)
                    alert(`函数默认有event参数,和原生一样`)
                },
                event2(ev, n) {
                    console.log(arguments)
                    alert(`${ev}\n${n}`)
                },
                eventFn(ev) {
                    this.evHTML = ev.target.innerHTML;
                },
                doThis() {
                    alert("a标签被点击了！")
                },
                submit() {
                    alert("回车表单")
                },
                clear() {
                    alert('alt+c')
                }
            }
        })
    </script>
</body>

</html>
