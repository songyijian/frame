<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>9. props 参数验证</title>
</head>

<body>
    <a href="https://cn.vuejs.org/v2/guide/components.html#Prop-验证">组件</a>

    <h1> props 参数验证</h1>
    <div id="box">
        <h3>json格式：类型type，是否必传required，默认：default，函数：validator</h3>
        <p>{{setA}}</p>
        <input type="number" v-model:value="a">
        <Biao-Qian-Name :n='n' :a="a" :c="c" :seta="setA"></Biao-Qian-Name>
    </div>


    <script src=" https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js " type="text/javascript " charset="utf-8 "></script>
    <script type="text/javascript ">
        Vue.component("BiaoQianName", {
            props: {
                a: {
                    type: Number, //数据类型
                    required: true, //必填
                    validator(val) { //该范围内会报错
                        return val > 10 && val < 120
                    }
                },
                x: {
                    type: String,
                    default: 'xiao' // 默认 (不传入的时候)
                },
                n: {
                    type: [Number, String], //复合数据类型
                    required: true //必填
                },
                c: {
                    type: Object
                },
                seta: {}
            },
            template: `<h3><hr/>
                            <p>Full.Name : {{x}} _ {{n}}</p>
                            <p>age:{{a}}</p>
                            <p>{{seta}}</p>
                            <pre>{{c}}<pre>
                        </h3>`,
            data() {
                return ({})
            },
            methods: {}
        })

        new Vue({
            el: "#box ",
            data: {
                n: "name",
                a: 20,
                c: {
                    o: 123,
                    oo: "bbb"
                }
            },
            methods: {},
            computed: {
                //相当于在data内添加了一 setA 属性
                setA() {
                    return this.n + "_" + this.a;
                }
            }
        })
    </script>

</body>

</html>
