<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>10 过滤器 filters</title>
</head>

<body>
    <h1>过滤器 </h1>
    <div id="box">
        <h3> 数据 | 过滤方法 ; 局部=filters 全局=Vue.filter (参数===数据)=>{ } </h3>
        <h4>
            金额: <input type="number" v-model:value="money">￥ = {{money | usaF}} = {{money | oF}}
        </h4>
    </div>


    <script src=" src/vue.js " type="text/javascript " charset="utf-8 "></script>
    <script type="text/javascript ">
        Vue.filter("usaF", (val) => { //全局
            return val * (1 / 6.5) + "$";
        })

        new Vue({
            el: "#box ",
            data: {
                money: 200,
            },
            methods: {
                indexAdd() {
                    this.listDATA.forEach((item) => {
                        item.index++;
                    })
                }
            },
            filters: { //局部
                oF(value) {
                    return value * 10 + '€'
                }
            }

        })
    </script>

</body>

</html>
